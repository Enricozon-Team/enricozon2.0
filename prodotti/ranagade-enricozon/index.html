  <body>
    <header>
      <a href="https://enricozon.mom"
        ><img src="https://enricozon.mom/immagini/logoattuale/enricozon.png"
      /></a>
    </header>

    <div class="container">
      <div class="product-image">
        <img src="renegaderaider.jpg" alt="Product Image" />
      </div>

      <div class="product-info">
        <h1 class="product-title">Renegade Raider</h1>
        <p class="product-price"><img src="vbuck.png" class="elisir" alt="Elixir Icon">1200</p>
        <p class="product-description">
         La miglior skin di fofnait
        </p>
        <a href="https://enricozon.mom/buy/buy.html" class="cart-btn">Buy</a>
      </div>
    </div>
    <div class="new-r">
      <h2>Scrivi una recensione</h2>
      <button id="openFormButton" onclick="toggleForm()">
        Nuova Recensione
      </button>

      <form id="issueForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" required /><br />

        <label for="score">Punteggio (0/10):</label>
        <input type="number" id="score" min="0" max="10" required /><br />

        <label for="review">Recensione:</label>
        <textarea id="review" rows="4" required></textarea><br />

        <button
          type="button"
          id="submitButton"
          onclick="delayButton(); createGitHubIssue()"
        >
          Invia Recensione
        </button>
      </form>
    </div>

    <h2 class="new-r">Recensioni degli utenti</h2>
    <h5 class="new-r">Aiutaci ad aggiungere recensioni facendone tu una.</h5>
  </body>
  <script>
    function toggleForm() {
      var form = document.getElementById("issueForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    // Base64 decode function
    function base64Decode(str) {
      return atob(str);
    }

    // Function to create a GitHub issue with encoded Authorization token
    function createGitHubIssue() {
      const name = document.getElementById("name").value;
      const score = document.getElementById("score").value;
      const review = document.getElementById("review").value;

      // Encoded token
      const encodedToken =
        "Z2hwX0xBOUN4ZWxqQUNiRmVYR2dvakhOc1FhTVZOS0xlTzNKYkdMSQo=";

      // Decode the token
      const decodedToken = base64Decode(encodedToken);

      const issueData = {
        title: "Recensione Renegade Raider",
        body: `Nome: ${name}\nPunteggio: ${score}/10\nRecensione: ${review}`,
      };

      fetch("https://api.github.com/repos/Enricozon-Team/enricozon2.0/issues", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${decodedToken}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify(issueData),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error(`Error: ${response.statusText}`);
          }
          return response.json();
        })
        .then((data) => {
          console.log("Nuova Recensione Mandata", data);
          alert(
            "Recensione inviata con successo! Possono volerci fino a 24 ore prima che venga aggiunta."
          );
        })
        .catch((error) => {
          console.error("Error creating issue:", error.message);
          alert(
            "Errore nell'inviare la recensione! Se l'errore persiste, contattate l'assistenza a support@enricozon.mom"
          );
        });
    }

    // Add delay to the button click
    function delayButton() {
      if (delayActive) {
        console.log("Nuova Recensione Mandata", data);
        alert(
          "Recensione inviata con successo! Possono volerci fino a 24 ore prima che venga aggiunta."
        );
      }

      delayActive = true;
      document.getElementById("submitButton").disabled = true;

      setTimeout(function () {
        document.getElementById("submitButton").disabled = false;
        delayActive = false;
      }, 60000); // 1 minute delay
    }
  </script>
