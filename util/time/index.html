    <link rel="icon" href="logo.jpeg">
    <style>
        body {
            background-color: #202020;

        #container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 450px;

        <button onclick="navigateTo('https://enricozon-team.github.io/enricozon-hw')">Halloween 2023</button>

        <button id="returnButton" onclick="navigateTo('#')">Torna all'era attuale</button>

        function navigateTo(url) {
