name: Generate sitemap

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  sitemap_job:
    runs-on: ubuntu-latest
    name: Generate a sitemap

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Generate the sitemap
      id: sitemap
      uses: cicirello/generate-sitemap@v1
      with:
        base-url-path: https://ez.anozon.it/

    - name: Output stats
      run: |
        echo "sitemap-path = ${{ steps.sitemap.outputs.sitemap-path }}"
        echo "url-count = ${{ steps.sitemap.outputs.url-count }}"
        echo "excluded-count = ${{ steps.sitemap.outputs.excluded-count }}"


    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7.0.8
      with:
        title: "Aggiornamento sitemap"
        body: > 
          Cambiamenti automatici sitemap. 
          Effettuare merge solo se aggiunte nuove pagine, altrimenti rifiutare ed eliminare. 
        commit-message: "Cambiamenti automatici sitemap."
        author: GitHub Actions <actions@github.com>
        committer: GitHub Actions <actions@github.com>
        branch: create-pull-request/sitemap
        delete-branch: true
